<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="./style.css">
   
</head>
<body>
<section class="main_container">

<section class="container">
        <h1>Todo list</h1><hr>
        <div>
        <input type="text" name="items_operations" placeholder="Enter the tasks...." class="tasks_input" id="items">
        </div>
</section>

<section class="button_container">
           <form>
            <div>
               <button type="submit" class="add_btn" onclick="todo(event)">+</button>
            </div>

            <div>
                 <button type="reset" class="clear_btn" id="clear_btn">clear</button>
            </div>
            </form>
        
</section>
         
<section class="list_container" id="todo_list">
</section>


    </section>
     <script src="./script.js"></script>
