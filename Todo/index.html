<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="main_container">

<section class="container">
        <h1>Todo list</h1>
        <hr>
        <div>
        <input type="text" name="items_operations" placeholder="Enter the tasks...." class="tasks_input" id="items">
        </div>
</section>

<section class="button_container">
           <form>
            <div>
               <button type="submit" class="add_btn">+</button>
            </div>

            <div>
                 <button type="reset" class="clear_btn">clear</button>
            </div>
            </form>
        
</section>
         
<section class="list_container">

    <div class="item_1">
       <input type="checkbox" name="coding" id="coding">
       <label for="coding">coding</label>
    </div>

    <div class="item_2">
       <input type="checkbox" name="sleeping" id="sleeping">
       <label for="sleeping">sleeping</label>
    </div>

    <div class="item_3">
       <input type="checkbox" name ="eating" id="eating">
       <label for="eating">eating</label>
    </div>
      
       
      
       
    </section>


    </section>
    
</body>
</html>
